<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

    <head>
        <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main role="main">
            <div class="o-main__wrapper">
                <h1>{{ .Title }}</h1>
                <span class="post-date">{{ .Date.Format "January 2, 2006 " }}</span>
                <div class="reading-time">{{ .ReadingTime }} minute read</div>
                <div class="post-content">
                    {{ .Content }}
                </div>
                <div class="post-footer">
                    {{ with .Site.Params.TwitterID }}
                    Comments? <a href="https://twitter.com/{{.}}">Send me a Tweet <i class="fab fa-twitter" aria-hidden="true"></i></a>.
                    {{ end }}
                    <br />
                    Typos? TODO <a href="">Edit this page on Github</a>.
                </div>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
