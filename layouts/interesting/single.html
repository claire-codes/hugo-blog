<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

    <head>
        <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main>
            <div class="o-main__wrapper c-post">
                <h1 class="c-post__title">{{ .Date.Format "Monday, 2 January 2006" }}</h1>
                <div class="post-content">
                    <ul class="c-interesting__entry-list">
                        {{ range .Params.interests }}
                        <li class="c-interesting__entry"><div>{{ . | markdownify }}</div></li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
