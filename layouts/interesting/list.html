<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

	<head>
		<title> {{ .Title }} &middot; {{ .Site.Title }} </title>

		{{ partial "head.html" . }}
	</head>

	<body>
		{{ partial "header.html" . }}
		<main>
			<div class="o-main__wrapper">
				<div>
					<h1>{{ .Title }}</h1>
					{{.Content}}
				</div>
				<ul class="c-interesting__list">
				{{ range .Data.Pages }}
					<li class="c-interesting__item">
						<h2 class="c-interesting__date">{{ .Date.Format "2 January 2006" }}</h2>
						<ul class="c-interesting__entry-list">
							{{ range .Params.interests }}
							<li class="c-interesting__entry"><div>{{ . | markdownify }}</div></li>
							{{ end }}
						</ul>
					</li>
				{{ end }}
				</ul>
			</div>
		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
