<footer class="c-footer">
    <div class="c-footer__social-container">
        <a class="c-footer__social-icon icon--github" href={{ print "https://github.com/" .Site.Params.GitHubID }}>
            <span class="u-visually-hidden">View my GitHub profile</span>
            <i class="fab fa-github" aria-hidden="true"></i>
        </a>
        <a class="c-footer__social-icon icon--codepen" href={{ print "https://codepen.io/" .Site.Params.CodePenID }}>
            <span class="u-visually-hidden">View my CodePen profile</span>
            <i class="fab fa-codepen" aria-hidden="true"></i>
        </a>
        <a class="c-footer__social-icon icon--instagram" href={{ print "https://instagram.com/" .Site.Params.InstagramID }}>
            <span class="u-visually-hidden">View my Instagram profile</span>
            <i class="fab fa-instagram" aria-hidden="true"></i>
        </a>
        <a class="c-footer__social-icon icon--twitter" href={{ print "https://twitter.com/" .Site.Params.TwitterID }}>
            <span class="u-visually-hidden">View my Twitter profile</span>
            <i class="fab fa-twitter" aria-hidden="true"></i>
        </a>
        <a class="c-footer__social-icon icon--linkedin" href={{ print "https://www.linkedin.com/in/" .Site.Params.LinkedInID }}>
            <span class="u-visually-hidden">View my LinkedIn profile</span>
            <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        <!-- <a class="c-footer__social-icon icon--magento" href="https://claire-codes.github.io/magento-1-frontend-bits/">
            <span class="u-visually-hidden">Read my blog about Magento 1</span>
            <i class="fab fa-magento" aria-hidden="true"></i>
        </a> -->
        <a class="c-footer__social-icon icon--rss" href="{{ "index.xml" | absURL }}" type="application/rss+xml" target="_blank">
            <span class="u-visually-hidden">Subscribe to the RSS feed</span>
            <i class="fas fa-rss" aria-hidden="true"></i>
        </a>
        <a class="c-footer__social-icon icon--envelope" href={{ print "mailto:" .Site.Params.EmailAddress "?subject=Hi%20clairecodes" }}>
            <span class="u-visually-hidden">Send me an email</span>
            <i class="far fa-envelope" aria-hidden="true"></i>
        </a>
    </div>
    
    <div>Hand-made by <a href="/about">{{ .Site.Params.Name }}</a></div>
    <div>Powered by Hugo</div>
    <div>
        </>
    </div>
</footer>
