				<a class="link" href={{ print "https://github.com/" .Site.Params.GitHubID }}>

                    <span>View my GitHub profile</span>
				</a>
				<a class="link" href={{ print "https://codepen.io/" .Site.Params.CodePenID }}>

				</a>
				<a class="link" href={{ print "https://twitter.com/" .Site.Params.TwitterID }}>

				</a>
				<a class="link" href={{ print "https://www.linkedin.com/in/" .Site.Params.LinkedInID }}>
